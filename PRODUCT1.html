<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product 1 | Online Store</title>
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles (similar to your previous structure) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        nav a:hover {
            background-color: #555;
        }

        .product-page {
            display: flex;
            padding: 20px;
            justify-content: space-around;
        }

        .product-image img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .product-details {
            max-width: 400px;
            text-align: left;
        }

        .product-details h1 {
            color: #333;
        }

        .product-details p {
            margin: 10px 0;
        }

        .price {
            font-size: 22px;
            color: #28a745;
        }

        .add-to-cart {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }

        /* Popup styles for successful add-to-cart animation */
        .popup {
            visibility: hidden;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            z-index: 1000;
            transition: visibility 0s, opacity 0.5s linear;
            opacity: 0;
        }

        .popup.show {
            visibility: visible;
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Shop Our Products</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="HOME PAGE.html"><i class="fas fa-home"></i> Home</a>
        <a href="SHOP PAGE.html"><i class="fas fa-shopping-cart"></i> Shop</a>
        <a href="#"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
    </nav>

    <!-- Popup Notification for Add to Cart -->
    <div class="popup" id="cartPopup">
        <i class="fas fa-check-circle"></i> Item added to cart!
    </div>

    <!-- Product Content -->
    <div class="product-page">
        <div class="product-image">
            <img src="freshly deo.png" alt="Product 1">
        </div>

        <div class="product-details">
            <h1>Product 1</h1>
            <p>This is a high-quality deodorant made with natural ingredients to keep you fresh all day.</p>
            <p class="price">$20.00</p>
            <a href="#" class="add-to-cart" onclick="addToCart('Product 1', 20, 'freshly deo.png')"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
        </div>
    </div>

    <!-- JavaScript for Cart and Popup Animation -->
    <script>
        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const itemIndex = cart.findIndex(item => item.name === name);

            if (itemIndex === -1) {
                cart.push({ name, price, image, quantity: 1 });
            } else {
                cart[itemIndex].quantity++;
            }

            localStorage.setItem('cart', JSON.stringify(cart));

            const popup = document.getElementById('cartPopup');
            popup.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }
    </script>

</body>
</html>
